name: Build and Deploy polkroadside to VPS

on:
  push:
    branches:
      - main

# Grant GITHUB_TOKEN permissions to push to GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Log in to GHCR using GITHUB_TOKEN
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build the Docker image
      - name: Build Docker Image
        run: |
          docker build . \
            -t ghcr.io/${{ github.repository_owner }}/polkroadside:latest

      # 4. Push the Docker image
      - name: Push Image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/polkroadside:latest

      # 5. SSH into your VPS and deploy
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            # Pull the latest public image (no auth needed on VPS)
            docker pull ghcr.io/${{ github.repository_owner }}/polkroadside:latest

            # Stop & remove existing container (if any)
            docker stop polkroadside || true
            docker rm   polkroadside || true

            # Run new container on port 7074
            docker run -d \
              --name polkroadside \
              -p 7074:7074 \
              ghcr.io/${{ github.repository_owner }}/polkroadside:latest
